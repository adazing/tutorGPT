<body>
  {% csrf_token %}
  <div class="logo"></div>
  <div class="flex-col cont-isr mcnt">

        </div>

  <div class="flex-col cont-ntr mcnt">
    <div class="ntr mcs glow">
      <div class="flex-col">
        <span class="pn">Paste your notes here:</span>
        <div class="ahhhhhhhhhhh-whuhakshdfuiahsuifhuiasdefhiklsdhfjklsdhfkljsdahfjklsdhfjklsdhafjkladhjklfashjklfhjkfhasfhlfklahfkhjsdfasdd-i-like-chicken-nuggets-asjkdhfklasdhiflhasuiohfilsahdfjklsdhklfhasdklfhaweuiohrcioasmyfuioaymiogudiolilughuifgiuadfhgiasdfhguildfhsuilghaiduhgilasuhilfguasdhuilfasdhuilfshuilfasdhuilfhasdilufhsuilafhsuiladhf-huh-asildhflasdifuhsdauiklfhaskfhlksdahkflasdhuifhskladfhilas-i-like-planes-kasjdhfklashildfhuklasdfhklsdhfjklasdfhklashfjkhasklfhaskfhasjkfhsjkdfhjklasdfhjkasdfhklasdhfkljasd-i-like-trains-asikldhjfasdylfkdhasilfhsduklahfklashfdklashjkfashkldfhasdjklfhuklasdhfjkasdhklfhjkladshjklasdhfklsdahfjklas-yay-ajksdhfklasdhklfasdhjkflhasdkfhkjlszhdklfjashjkl">

        <span class="pn ww">You Won! </span>
        <button class="reset">Back to Start</button>
      </div>
    </div>

  <script>
    const generateRandomStr = (length) => {
      const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz;',./[]-=1234567890!@$%^&*()_+";
      let randomStr="";
      for (let i=0;i<length;i++) {
        randomStr += characters.charAt(Math.floor(Math.random()*characters.length));
      };
      return randomStr;
    };

    const _randomCharTransition = (element, finalText, timeMS) => {
      let i=0;
      const interval = setInterval(() => {
        let s = finalText.substring(0,i)+generateRandomStr(finalText.length-Math.max(i++,0));
        for (let j=0;j<finalText.length;j++) {
          if (finalText[j]===' ') s[j]=' ';
        };
        $(element).html(s);
        if (i===finalText.length+1) clearInterval(interval);
      }, (finalText.length + 20) / timeMS);
    };

    const randomCharTransition = (element, finalText) => {
      _randomCharTransition(element, finalText, 1000);
    };

    const genRandomToken = () => {
      const TOKEN_BASE_LEN = 5;

      let token = "";
      const validChars = "134567890QWERTYUIOPADFGHJKLZXCVBNM";
      for (let i=0;i<TOKEN_BASE_LEN;i++) {
        token += validChars.charAt(Math.random() * validChars.length);
      }
      return token + Date.now().toString().substring(7, 10);
    };

    const mkdwnToHTML = (mkdwn) => {
      return DOMPurify.sanitize(marked.parse(mkdwn));
    };

    const loadQuestion = (cnt, questions) => {
      console.log("loading question", cnt, "[0-indexed]");
      question = questions[cnt];
      console.log(question);
      randomCharTransition(".prob", `Problem ${cnt+1}/20: ${mkdwnToHTML(question.text)}`);
      $(".prob").html();
      for(let i=0;i<4;i++) {
        randomCharTransition(`.opt-${i+1} > .ch-txt`, mkdwnToHTML(question.choices[i]));
      }
    };

    const TRANS_BRK_MS = 1000;

    const unbindElement = (element) => {
      $(element).off("click").off("keypress").off("input").off("popstate");
    }
    
    const unbindAll = () => {
      unbindElement(document);
      unbindChildren(document);
    };

    const unbindChildren = (element) => {
      $(element).find("*").each(function (e) {
        unbindElement(this);
        unbindChildren(this);
      });
    };

    const endRun = (audio, wasWin) => {
      unbindAll();
      audio.pause();
      const url = new URL(window.location);
      url.searchParams.delete("token");
      $(".cont-isr").addClass("ms-close").removeClass("ms-open");
      $(".cont-ntr").addClass("ms-close").removeClass("ms-open");
      $(".ww").html(wasWin ? "You Won! 🎉" : "Try Again... You Got This! 😤")
      setTimeout(() => {
        $(".cont-gg").removeClass("ms-close").addClass("ms-open");
        $(".reset").on("click", () => {
          runNone();
        });
      }, TRANS_BRK_MS);
    };

    const runRun = (url, token, notes, time) => {
      unbindAll();
      //history.pushState({ running: true, notes: notes, time: time }, '', url);

      $(".loading").addClass("active");

      let dotCount=1;
      const loadingInterval = setInterval(() => {
        let dots = "";
        for (let i=0;i<dotCount;i++) {
          dots+=".";
        }
        $(".loading").html(`Loading${dots}`);
        dotCount++;
        dotCount %= 4;
      }, 666);

      post(`/api/get_questions/`, {
        notes: notes,
      }).then((questions) => {
        $(() => {
          $(".loading").removeClass("active");
          clearInterval(loadingInterval);
          $(".cont-ntr").addClass("ms-close").removeClass("ms-open");
          $(".cont-gg").addClass("ms-close").removeClass("ms-open");
          setTimeout(() => {
            $(".cont-isr").removeClass("ms-close").addClass("ms-open");
      
            let solved = false;
            
            const totalTimeMS = time * 1000;
            let initialTimeMS = Date.now();
            let penaltyTimeMS = 0;
            const penaltyIncrementMS = 1000;
      
            const audio = new Audio("{% static 'tutorGPT/ticking.mp3'%}");
            audio.play();
            audio.loop = true;
      
            const intervalUpdateMS = 10;
            const interval = setInterval(() => {
              timeLeftMS = initialTimeMS + totalTimeMS - penaltyTimeMS - Date.now();
              $(".timer").css("--_mp", `${Math.max(timeLeftMS * 200 / totalTimeMS, 0)}% 100%`);
              if (timeLeftMS <= 0) {
                $(".timer").css("--_mp", "0% 100%");
                if (!solved) {
                  endRun(audio, false);
                }
                clearInterval(interval);
              }
            }, intervalUpdateMS);
    
            $("body").on("keypress", (e) => {
              if (e.which >= 49 && e.which <= 52) {
                $(`.opt-${e.which-48}`).trigger("click");
              }
            });
    
            let q=0;
            loadQuestion(q, questions);
            $(".opt").on("click", (e) => {
              console.log(q, questions, e, $(e.currentTarget));
              const choice = parseInt($(e.currentTarget).prop("id").replace("opt-", ""));
              post("/api/check/", {
                q: questions[q].id,
                a: choice,
              }).then((correct) => {
                if (correct) {
                  console.log("correct");
                  (new Audio("{% static 'tutorGPT/correct.mp3'%}")).play();
                  if (++q===questions.length) {
                    solved = true;
                    endRun(audio, true);
                  } else {
                    loadQuestion(q, questions);
                  }
                } else {
                  console.log("incorrect");
                  (new Audio("{% static 'tutorGPT/incorrect.mp3'%}")).play();
                  penaltyTimeMS += penaltyIncrementMS;
                }
              })
            });
          }, TRANS_BRK_MS);
        });
      });
    };

    const CHAR_LIMIT = 15000;
    const updCharLimit = () => {
      const len = $(".pn-inp").val().length;
      $(".char-limit").html(`${len}/${CHAR_LIMIT}`).css("color", len <= CHAR_LIMIT ? "inherit" : "var(--c_err)");
    };
/*
    const post = async (url, data) => {
      let ew = new FormData();
      for (const [key, value] of Object.entries(data)) {
        ew.append(key, value);
      }
      ew.append('csrfmiddlewaretoken', "{{csrfmiddlewaretoken}}");
      return await fetch(url, {
        method: "POST",
        body: ew,
        credentials: "same-origin",
      });
    };*/
    const post = async (url, data) => {
      console.log("hi!");
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.responseType = "json";
        xhr.open("POST", url);
        xhr.onload = () => {
          resolve(xhr.response.response);
        };
        let ew = new FormData();
        for (const [key, value] of Object.entries(data)) {
          ew.append(key, value);
        }
        ew.append('csrfmiddlewaretoken', "{{csrfmiddlewaretoken}}");
        xhr.send(ew);
      });
    };

    const updGODisp = (clicked) => {
      updCharLimit();
      const len = $(".pn-inp").val().length;
      const psi = parseInt($(".time-inp").val());
      if (!clicked && len && len <= CHAR_LIMIT && $(".time-inp").val().length > 0 && (psi || psi===0)) $(".go").addClass("avail");
      else $(".go").removeClass("avail");
    }

    const runNone = () => {
      unbindAll();
      //history.pushState({ running: false }, "", "/");

      $(".cont-isr").addClass("ms-close").removeClass("ms-open");
      $(".cont-gg").addClass("ms-close").removeClass("ms-open");
      setTimeout(() => {
        $(".cont-ntr").removeClass("ms-close").addClass("ms-open");
  
        let clicked = false;
        $(".go").on("click", () => {
          const len = $(".pn-inp").val().length;
          const psi = parseInt($(".time-inp").val());
          if (!clicked && len && len <= CHAR_LIMIT && $(".time-inp").val().length > 0 && (psi || psi===0)) {
            clicked = true;
            const url = new URL(window.location);
            const token = genRandomToken();
            url.searchParams.set("token", token);
            runRun(url, token, $(".pn-inp").val(), psi);
          }
        });
        $(".pn-inp, .time-inp").on("input", () => {
          updGODisp(clicked);
        });
        $(".time-inp").on("keypress", (e) => {
          if ((e.which < 48 || e.which > 58) && (e.which !== 46)) {
            e.preventDefault();
          }
        })
      }, TRANS_BRK_MS);
    };

    $(() => {
      $(window).on("popstate", (e) => {
        console.log(e.state);
        const url = new URL(window.location);
        const token = url.searchParams.get("token");
        if (e.state.running && e.state.notes && e.state.time && token) {
          runRun(url, token, e.state.notes, e.state.time);
        } else {
          runNone();
        }
      });
      updGODisp(false);
      runNone();
    });
  </script>
</body>
